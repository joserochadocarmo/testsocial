<dom-module id="box-post">
    <template>
        <style>

        </style>
        <div class="box box-widget">
            <div class="box-header with-border">
                <div class="user-block">
                    <img class="img-circle" src="../../img/woman-4.jpg" alt="User Image">
                    <span class="username"><a href="#">Katya Rocha</a></span>
                    <span class="description">Shared publicly - 7:30 PM Today</span>
                </div>
                <div class="box-tools">
                    <!--<button type="button" class="btn btn-box-tool" data-toggle="tooltip" title="" data-original-title="Mark as read">
                        <i class="fa fa-circle-o"></i>
                    </button>
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                    <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>-->
                </div>
            </div>
            <div class="box-body">
                <img class$="img-responsive pad {{showPhoto}}" src="{{urlImage}}" alt="Photo">
                <p>{{content}}</p>
                <div class$="attachment-block clearfix {{showLink}}">
                    <img class="attachment-img" src="../../img/5.jpg" alt="Attachment Image">
                    <div class="attachment-pushed">
                        <h4 class="attachment-heading"><a href="#">Lorem ipsum text generator</a></h4>
                        <div class="attachment-text">
                            Description about the attachment can be placed here. Lorem Ipsum is simply dummy text of the printing and typesetting industry...
                            <a href="#">more</a>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-default btn-xs"><i class="fa fa-share"></i> Share</button>
                <button type="button" class="btn btn-default btn-xs"><i class="fa fa-thumbs-o-up"></i> Like</button>
                <span class="pull-right text-muted">45 likes - 2 comments</span>
            </div>

            <div class="box-footer box-comments">
                <div class="box-comment">
                    <img class="img-circle img-sm" src="../../img/woman-2.jpg" alt="User Image">
                    <div class="comment-text">
                        <span class="username">Maria Gonzales
						    <span class="text-muted pull-right">8:03 PM Today</span>
                        </span>
                        It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout.
                    </div>
                </div>
                <div class="box-comment">
                    <img class="img-circle img-sm" src="../../img/woman-3.jpg" alt="User Image">
                    <div class="comment-text">
                        <span class="username">Nora Havisham
						    <span class="text-muted pull-right">8:03 PM Today</span>
                        </span>
                        The point of using Lorem Ipsum is that it has a more-or-less normal distribution of letters, as opposed to using 'Content
                        here, content here', making it look like readable English.
                    </div>
                </div>
            </div>
            <div class="box-footer">
                <form action="#" method="post">
                    <img class="img-responsive img-circle img-sm" src="../../img/woman-4.jpg" alt="Alt Text">
                    <div class="img-push">
                        <input type="text" class="form-control input-sm" placeholder="Press enter to post comment">
                    </div>
                </form>
            </div>
        </div>
    </template>
    <script>
        Polymer({
            is: "box-post"
        });
    </script>

</dom-module>
